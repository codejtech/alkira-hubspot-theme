<footer class="site-footer">
  <div class="container footer-inner">

    <!-- Footer Menu -->
    <nav class="footer-nav" role="navigation" aria-label="Footer navigation">
      {% menu "footer_menu" id=theme.footer_menu overrideable=true, max_depth=1 %}
    </nav>

    <!-- Optional Social Icons -->
    <div class="footer-social">
      {% if theme.social_facebook %}
        <a href="{{ theme.social_facebook }}" target="_blank" rel="noopener" aria-label="Facebook">
          <img src="{{ get_asset_url('/images/icon-facebook.svg') }}" alt="Facebook" />
        </a>
      {% endif %}
      {% if theme.social_twitter %}
        <a href="{{ theme.social_twitter }}" target="_blank" rel="noopener" aria-label="Twitter">
          <img src="{{ get_asset_url('/images/icon-twitter.svg') }}" alt="Twitter" />
        </a>
      {% endif %}
      {% if theme.social_linkedin %}
        <a href="{{ theme.social_linkedin }}" target="_blank" rel="noopener" aria-label="LinkedIn">
          <img src="{{ get_asset_url('/images/icon-linkedin.svg') }}" alt="LinkedIn" />
        </a>
      {% endif %}
    </div>

    <!-- Copyright -->
    <div class="footer-bottom">
      <p>&copy; {{ year }} {{ theme.site_name || site_settings.company_name }}. All rights reserved.</p>
    </div>
  </div>
</footer>
